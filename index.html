<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Caveat&family=Indie+Flower&family=Schoolbell&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap" rel="stylesheet">
        <title>Adventure Game</title>
    </head>
    <body>
        <h1 class="a">Fruit Picking</h1> 
        <div class="q1">
            <p class="b">Where would you like to begin?</p>
            <ul class="e">
                <li><button class="d d1">apple</button></li>
                <li><button class="d d2">cherry</button></li>
                <li><button class="d d3"></button></li>
            </ul>
        </div>
        <div class="choice">
            <div class="apple-q2">
                <p class="b">What Color would you like your apple to be?</p>
                <ul class="e">
                    <li><button class="g g1">No color</button></li>
                    <li><button class="g g2">pink</button></li>
                    <li><button class="g g3">yellow</button></li>
                    <li><button class="g g4">blue</button></li>
                </ul>
            </div>
            <div class="cherry-q2">
                <p class="b">What Color would you like your cherry to be?</p>
                <ul class="e">
                    <li><button class="h h1">No color</button></li>
                    <li><button class="h h2">pink</button></li>
                    <li><button class="h h3">yellow</button></li>
                    <li><button class="h h4">blue</button></li>
                </ul>
            </div>
            <div class="all-apples">
                <div class="name">
                    <p>Give it a name! </p>
                    <input class="fruit-name" placeholder="name">
                    <button class="one"> done </button>
                </div>
                <div class="red-apple">
                    <button class="red3"></button>
                    <button class="red2"></button>
                </div>
                <div class="pink-apple">
                    <button class="pink3"></button>
                    <button class="pink2"></button>
                </div>
                <div class="yellow-apple">
                    <button class="yellow3"></button>
                    <button class="yellow2"></button>
                </div>
                <div class="blue-apple">
                    <button class="blue3"></button>
                    <button class="blue2"></button>
                </div>
                <div class="apple2">
                    <button class="no-color">
                        <p class="red-apple-name"></p>
                    </button>
                    <button class="pink">
                        <p class="pink-apple-name"></p>
                    </button>
                    <button class="yellow">
                        <p class="yellow-apple-name"></p>
                    </button>
                    <button class="blue">
                        <p class="blue-apple-name"></p>
                    </button>
                </div>
            </div>
            <div class="all-cherry">
                <div class="red-cherry">
                    <div class="red-cherry-stem">
                        <button class="cherry-red-stem1"></button>
                        <button class="cherry-red-leaf"></button>
                    </div>
                    <button class="cherry-red">
                        <p class="red-cherry-name"></p>
                    </button>
                </div>

                <div class="pink-cherry">
                    <div class="pink-cherry-stem">
                        <button class="cherry-pink-stem1"></button>
                        <button class="cherry-pink-leaf"></button>
                    </div>
                    <button class="cherry-pink">
                        <p class="pink-cherry-name"></p>
                    </button>
                </div>
                <div class="yellow-cherry">
                    <div class="yellow-cherry-stem">
                        <button class="cherry-yellow-stem1"></button>
                        <button class="cherry-yellow-leaf"></button>
                    </div>
                    <button class="cherry-yellow">
                        <p class="yellow-cherry-name"></p>
                    </button>
                </div>
                <div class="blue-cherry">
                    <div class="blue-cherry-stem">
                        <button class="cherry-blue-stem1"></button>
                        <button class="cherry-blue-leaf"></button>
                    </div>
                    <button class="cherry-blue">
                        <p class="blue-cherry-name"></p>
                    </button>
                </div>
            </div>
        </div>

    </body>
</html>
